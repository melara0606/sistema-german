<div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">
        (( isNew ? 'Editar Inmueble' : 'Agregar Inmueble'))
      </h3>
    </div>
    <form role="form" name="form" class="form-validation"
      ng-submit="onSaveEditInmuble()">
      <div class="box-body">
        <div class="row">
            <div class="form-group col-xs-6">
              <label for="duitxt"># Catastral </label>
              <input type="text" class="form-control" ng-model="inmueble.numero_catastral" required
                id="duitxt" placeholder="Digite el Numero Catastral" />
            </div>

            <div class="form-group col-xs-6">
              <label for="nittxt">Medida Inmueble</label>
              <input type="text" class="form-control" ng-model="inmueble.medida_inmueble" required
                id="nittxt" placeholder="Digite la medida del inmueble" />
            </div>

            <div class="form-group col-xs-6">
                <label for="teltxt">Numero de escritura</label>
                <input type="text" class="form-control" ng-model="inmueble.numero_escritura" required
                  id="teltxt" placeholder="Digite el numero de la escritura" />
            </div>
            <div class="form-group col-xs-6">
                <label for="teltxt">Metros de acera</label>
                <input type="text" class="form-control" ng-model="inmueble.metros_acera" required
                  id="teltxt" placeholder="Digite la medida de la acera (mts)" />
            </div>
            <div class="col-xs-12">
            	<textarea required name="direccion_inmueble" id="direccion_inmueble" placeholder="Digite la direccion del inmueble" ng-model='inmueble.direccion_inmueble' class="form-control"></textarea>
            </div>
        </div>
        <div class="row" ng-hide='isNew'>
        	<div style="width:900px;height:500px !important;position: relative; margin: 25px auto 0;">
					  <ng-map center="[13.644366, -88.870235]" class="center-maps" zoom="16" on-click="updateMarkerPoints()">
					    <marker position="((position.lat)), ((position.lng))" animation="Animation.BOUNCE"></marker>
					  </ng-map>
					</div>        	
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" ng-disabled="form.$invalid"
          class="btn btn-primary">
          (( isNew ? 'Editar' : 'Agregar' ))
        </button>
        <button type="button" ng-click="cerrar()" class="btn btn-danger pull-right">Cerrar</button>
      </div>
    </form>
</div>
